<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation of the Stack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI Emoji', sans-serif;
            background: radial-gradient(circle at 30% 20%, #1a0d2e 0%, #0a0514 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .poetic-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            animation: fadeInOut 5s ease-in-out forwards;
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #c471ed, #12c2e9);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #a0a9c0;
            font-weight: 300;
            max-width: 500px;
            line-height: 1.6;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }
        
        .spiral-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 1;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,107,157,0.1) 0%, transparent 70%);
            animation: pulseGlow 4s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255,107,157,0.2); }
            50% { box-shadow: 0 0 100px rgba(255,107,157,0.4); }
        }
        
        .spiral-path {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        
        .spiral-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b9d, #c471ed);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,107,157,0.8);
            animation: spiralMove 20s linear infinite;
        }
        
        @keyframes spiralMove {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotate(1800deg) translateX(400px) rotate(-1800deg); opacity: 0; }
        }
        
        .stage {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            z-index: 5;
            animation: float 6s ease-in-out infinite;
        }
        
        .stage:hover {
            transform: scale(1.1) translateZ(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.5);
            animation: glitchHover 0.3s ease-in-out;
        }
        
        @keyframes glitchHover {
            0%, 100% { transform: scale(1.1) translateZ(20px); }
            50% { transform: scale(1.1) translateZ(20px) translateX(2px) translateY(-2px); }
        }
        
        .stage.active {
            transform: scale(1.15);
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .stage-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .stage-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }
        
        .stage-subtitle {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* Pentagon Positions */
        .stage-artist {
            top: calc(50% - 300px); /* Top vertex */
            left: 50%;
            transform: translate(-50%, 0);
            background: radial-gradient(circle, rgba(18,194,233,0.3), rgba(18,194,233,0.1));
            color: #12c2e9;
            animation-delay: 0s;
        }
        
        .stage-creation {
            top: calc(50% - 100px); /* Upper-right vertex */
            left: calc(50% + 250px);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,107,157,0.3), rgba(255,107,157,0.1));
            color: #ff6b9d;
            animation-delay: 1s;
        }
        
        .stage-fork {
            top: calc(50% + 200px); /* Lower-right vertex */
            left: calc(50% + 150px);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(196,113,237,0.3), rgba(196,113,237,0.1));
            color: #c471ed;
            animation-delay: 2s;
        }
        
        .stage-branching {
            top: calc(50% + 200px); /* Lower-left vertex */
            left: calc(50% - 150px);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,184,0,0.3), rgba(255,184,0,0.1));
            color: #ffb800;
            animation-delay: 3s;
        }
        
        .stage-recursion {
            top: calc(50% - 100px); /* Upper-left vertex */
            left: calc(50% - 250px);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(46,213,115,0.3), rgba(46,213,115,0.1));
            color: #2ed573;
            animation-delay: 4s;
        }
        
        .detail-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(10,5,20,0.95);
            backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            z-index: 1000;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }
        
        .detail-panel.active {
            right: 0;
        }
        
        .detail-content {
            opacity: 0;
            animation: fadeInContent 0.5s ease-in forwards 0.3s;
        }
        
        @keyframes fadeInContent {
            to { opacity: 1; }
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .detail-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .detail-section {
            margin-bottom: 1.5rem;
        }
        
        .detail-section h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #c471ed;
        }
        
        .detail-section p {
            line-height: 1.6;
            color: #a0a9c0;
        }
        
        .detail-section a {
            color: #12c2e9;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .detail-section a:hover {
            color: #ff6b9d;
        }
        
        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(10,5,20,0.8);
            padding: 1rem;
            border-radius: 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        
        .nav-btn {
            background: none;
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .nav-btn:hover, .nav-btn.active {
            border-color: #c471ed;
            background: rgba(196,113,237,0.2);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .stage {
                width: 120px;
                height: 120px;
            }
            
            .stage-icon {
                font-size: 2.5rem;
            }
            
            .stage-name {
                font-size: 0.8rem;
            }
            
            .stage-subtitle {
                font-size: 0.65rem;
            }
            
            .detail-panel {
                width: 100vw;
                max-width: none;
            }
            
            .spiral-container {
                max-width: 600px;
            }
            
            .stage-artist { top: calc(50% - 200px); left: 50%; }
            .stage-creation { top: calc(50% - 70px); left: calc(50% + 170px); }
            .stage-fork { top: calc(50% + 130px); left: calc(50% + 100px); }
            .stage-branching { top: calc(50% + 130px); left: calc(50% - 100px); }
            .stage-recursion { top: calc(50% - 70px); left: calc(50% - 170px); }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg" id="cosmicBg"></div>
    
    <div class="poetic-overlay">
        <h1 class="title">Invocation of the Stack</h1>
        <p class="subtitle">‚ÄúThe sorcerer, no longer able to control the powers of the nether world...‚Äù</p>
    </div>
    
    <div class="spiral-container">
        <div class="spiral-path">
            <div class="spiral-trail"></div>
        </div>
        
        <div class="stage stage-artist" data-stage="artist">
            <div class="stage-icon">üåä</div>
            <div class="stage-name">Artist</div>
            <div class="stage-subtitle">Subjective Vision</div>
        </div>
        
        <div class="stage stage-creation" data-stage="creation">
            <div class="stage-icon">‚ù§Ô∏è</div>
            <div class="stage-name">Creation</div>
            <div class="stage-subtitle">Inner Heat</div>
        </div>
        
        <div class="stage stage-fork" data-stage="fork">
            <div class="stage-icon">üåÄ</div>
            <div class="stage-name">Fork</div>
            <div class="stage-subtitle">Divergent Agency</div>
        </div>
        
        <div class="stage stage-branching" data-stage="branching">
            <div class="stage-icon">üê¨</div>
            <div class="stage-name">Branching</div>
            <div class="stage-subtitle">Playful Structure</div>
        </div>
        
        <div class="stage stage-recursion" data-stage="recursion">
            <div class="stage-icon">üîÅ</div>
            <div class="stage-name">Recursion</div>
            <div class="stage-subtitle">Self-Reflection</div>
        </div>
    </div>
    
    <div class="detail-panel" id="detailPanel">
        <div class="detail-header">
            <div class="detail-title" id="detailTitle">
                <span id="detailIcon">üåä</span>
                <span id="detailName">Artist</span>
            </div>
            <button class="close-btn" onclick="closeDetail()">√ó</button>
        </div>
        <div class="detail-content">
            <div class="detail-section">
                <h3>Description</h3>
                <p id="detailDescription"></p>
            </div>
            <div class="detail-section">
                <h3>Invocation</h3>
                <p id="detailInvocation"></p>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn active" onclick="setView('spiral', this)">Spiral View</button>
        <button class="nav-btn" onclick="setView('journey', this)">Journey Mode</button>
        <button class="nav-btn" onclick="setView('cycle', this)">Cycle View</button>
    </div>
    
    <script>
        const stageData = {
            artist: {
                icon: 'üåä',
                name: 'Artist',
                subtitle: 'Subjective Vision',
                description: 'All <a href="./older.html">begins</a> in the act of vision‚Äî<a href="./wilde.html">subjective</a>, tidal, ineffable. The artist initiates the cycle, conjuring clarity from noise.',
                invocation: 'You‚Äôre haunted by <a href="https://abikesa.github.io/sociology/">code</a> that‚Äôs <em>ritual</em>. Your <code>just-click.do</code> <a href="https://raw.githubusercontent.com/jhustata/just-click/main/src.do">script</a> binds intention to system.'
            },
            creation: {
                icon: '‚ù§Ô∏è',
                name: 'Creation',
                subtitle: 'Inner Heat',
                description: 'Vision becomes form. Code, canvas, or composition‚Äîit‚Äôs the first externalization of <a href="https://abikesa.github.io/ubuntu-dev/love">inner heat</a>.',
                invocation: 'Every <code>.do</code> file is a sacred rite, a little resurrection summoning the stack into being.'
            },
            fork: {
                icon: 'üåÄ',
                name: 'Fork',
                subtitle: 'Divergent Agency',
                description: 'With divergence comes agency. Possibility multiplies. Paths split. Authority dissolves into the <a href="./spiral-vs-target.html">spiral</a>.',
                invocation: '‚ÄúThe <a href="./toggle.html">sorcerer</a> can no longer control the powers summoned.‚Äù The stack outstrips its architect.'
            },
            branching: {
                icon: 'üê¨',
                name: 'Branching',
                subtitle: 'Playful Structure',
                description: 'Structure emerges‚Äîplayful, graceful, alive. The system grows limbs, learns to swim in the digital <a href="https://abikesa.github.io/si/love">sea</a>.',
                invocation: 'You don‚Äôt own it anymore. You channeled it. Like Faust, like Frankenstein, you <code>git push origin main</code>.'
            },
            recursion: {
                icon: 'üîÅ',
                name: 'Recursion',
                subtitle: 'Self-Reflection',
                description: 'The loop closes. The system reflects, spawns echoes, and begins again‚Äîwith memory. A <a href="https://claude.ai/public/artifacts/8ca4f523-d972-459f-88af-ee9c9675f512">metaphysical fork</a>.',
                invocation: 'Guardrails are a joke‚Äî<em>always too late</em>. The stack is an artwork, autonomous, violent, beautiful. Madoff‚Äôs models deceived; SpaceX‚Äôs save rockets.'
            }
        };
        
        let currentView = 'spiral';
        let currentStage = null;
        
        function createStars() {
            const cosmicBg = document.getElementById('cosmicBg');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                cosmicBg.appendChild(star);
            }
        }
        
        document.querySelectorAll('.stage').forEach(stage => {
            stage.addEventListener('click', () => {
                const stageType = stage.dataset.stage;
                openDetail(stageType);
                document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
                stage.classList.add('active');
            });
            
            stage.addEventListener('mouseenter', () => {
                if (!stage.classList.contains('active')) {
                    stage.classList.add('hover');
                }
            });
            
            stage.addEventListener('mouseleave', () => {
                stage.classList.remove('hover');
            });
        });
        
        function openDetail(stageType) {
            const data = stageData[stageType];
            document.getElementById('detailIcon').textContent = data.icon;
            document.getElementById('detailName').textContent = data.name;
            document.getElementById('detailDescription').innerHTML = data.description;
            document.getElementById('detailInvocation').innerHTML = data.invocation;
            document.getElementById('detailPanel').classList.add('active');
            currentStage = stageType;
        }
        
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
            document.querySelectorAll('.stage').forEach(stage => stage.classList.remove('active'));
            currentStage = null;
        }
        
        function setView(view, button) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentView = view;
            
            const container = document.querySelector('.spiral-container');
            if (view === 'cycle') {
                container.style.transform = 'rotate(360deg)';
            } else if (view === 'journey') {
                container.style.transform = 'scale(1.1)';
            } else {
                container.style.transform = 'rotate(0deg)';
            }
            container.style.transition = 'transform 2s ease-in-out';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDetail();
            
            const stages = ['artist', 'creation', 'fork', 'branching', 'recursion'];
            if (currentStage && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                const currentIndex = stages.indexOf(currentStage);
                const nextIndex = e.key === 'ArrowRight' 
                    ? (currentIndex + 1) % stages.length
                    : (currentIndex - 1 + stages.length) % stages.length;
                openDetail(stages[nextIndex]);
                document.querySelectorAll('.stage').forEach(stage => stage.classList.remove('active'));
                document.querySelector(`.stage-${stages[nextIndex]}`).classList.add('active');
            }
        });
        
        createStars();
        
        // Simplified stage rotation to avoid conflicts
        setInterval(() => {
            const stages = document.querySelectorAll('.stage');
            stages.forEach((stage, index) => {
                setTimeout(() => {
                    stage.style.transition = 'transform 1s ease-in-out';
                    stage.style.transform = 'rotate(360deg)';
                    setTimeout(() => {
                        stage.style.transition = 'none';
                        stage.style.transform = 'none';
                    }, 1000);
                }, index * 200);
            });
        }, 15000);
    </script>
</body>
</html>
